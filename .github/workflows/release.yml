name: Build and Release Executable

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Build executable
        run: pyinstaller --onefile src/main.py --name DexelSurvivalDungeon
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DexelSurvivalDungeon-windows
          path: dist/DexelSurvivalDungeon.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Build executable
        run: pyinstaller --onefile src/main.py --name DexelSurvivalDungeon
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DexelSurvivalDungeon-linux
          path: dist/DexelSurvivalDungeon

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: DexelSurvivalDungeon-windows
          path: ./artifacts
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: DexelSurvivalDungeon-linux
          path: ./artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/DexelSurvivalDungeon.exe
            artifacts/DexelSurvivalDungeon
