name: Build and Release Executable

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Build executable
        run: pyinstaller --onefile src/main.py --name DexelSurvivalDungeon

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DexelSurvivalDungeon-windows
          path: dist/DexelSurvivalDungeon.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build executable
        run: pyinstaller --onefile src/main.py --name DexelSurvivalDungeon
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DexelSurvivalDungeon-linux
          path: dist/DexelSurvivalDungeon

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: DexelSurvivalDungeon-windows
          path: ./artifacts

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: DexelSurvivalDungeon-linux
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/DexelSurvivalDungeon.exe
            artifacts/DexelSurvivalDungeon

  update-web:
    needs: [release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Actualizar enlaces y versión en la web
        run: |
          python3 update_web_links.py \
            "${{ github.ref_name }}" \
            "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/DexelSurvivalDungeon.exe" \
            "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/DexelSurvivalDungeon"

      - name: Commit y push de la web actualizada
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add web/index.html
          if ! git diff --quiet --cached -- web/index.html; then
            git commit -m "Actualiza enlaces de descarga y versión a ${{ github.ref_name }}"
            git push origin gh-pages
          else
            echo "No changes to web/index.html; skipping commit and push."
          fi