<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexel Survival Dungeon</title>
    <style>
        body {
            background: #222;
            color: #fff;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #333;
            padding: 2rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px #0008;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .download {
            margin-top: 2rem;
        }
        .download a {
            display: inline-block;
            background: #4caf50;
            color: #fff;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background 0.2s;
        }
        .download a:hover {
            background: #388e3c;
        }
        .coming-soon {
            color: #aaa;
            font-size: 1rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dexel Survival Dungeon</h1>
        <p>¡Bienvenido al juego! Pronto podrás descargar el ejecutable para Windows y Linux.</p>
        <div class="download">
            <a href="#" onclick="return false;">Descargar para Windows</a>
            <div class="coming-soon">(Próximamente)</div>
        </div>
        <div class="download">
            <a href="#" onclick="return false;">Descargar para Linux</a>
            <div class="coming-soon">(Próximamente)</div>
